<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Throw Back</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        background-color: #afeeee;
        font-family: sans-serif;
        width: 100%;
        height: 100%;
        text-align: center;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-weight: 700;
      }
      button {
        display: block;
        width: 80%;
        margin: 0 auto;
        position: fixed;
        bottom: 50px;
        left: 0;
        right: 0;
        margin: auto;
        padding: 20px;
        border: 5px solid #000;
        background: #fff;
        text-transform: uppercase;
        font-size: 16px;
        letter-spacing: 2px;
      }
      button:disabled {
        color: #ccc;
        border-color: #ccc;
      }
      .bomb {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -1000px);
        border-radius: 100%;
        width: 150px;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        color: #fff;
        transition: transform 0.3s;
      }
      .bomb:after {
        content: "ðŸ’£";
        position: absolute;
        z-index: -1;
        font-size: 200px;
        color: #000;
        top: -70px;
        right: 0;
        font-weight: 400;
      }
      .bomb.owner {
        transform: translate(-50%, -50%);
      }
      .bomb.exploded {
        transform: translate(-50%, -50%);
      }
      .bomb.exploded:after {
        content: "ðŸ’¥";
        top: -105px;
        right: -80px;
        font-size: 300px;
        font-weight: 400;
      }
      .throw-counter {
        position: absolute;
        z-index: 10;
        bottom: 70px;
        left: 70px;
        border-radius: 50%;
        color: #fff;
        width: 30px;
        height: 30px;
        transform: translate(-50%, 0);
        pointer-events: none;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: all 0.5s;
      }
      .throw-counter.owner {
        opacity: 1;
        background: #000;
      }
      #message {
        position: absolute;
        top: 40%;
        left: 50%;
        width: 90%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        font-style: italic;
      }
      #message.started {
        transition: opacity 2sm;
      }
      #score {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-style: italic;
      }
      #score h2 {
        margin: 20px 0 5px 0;
      }
    </style>
  </head>
  <body>
    <div id="message"></div>
    <button id="buttonReady" style="z-index:2;">Ready</button>
    <button id="buttonThrow">Throw back</button>
    <div id="countdownMain" class="bomb">10</div>
    <div id="countdownLocal" class="throw-counter"></div>
    <div id="score"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
