<html><head><title>Tavernity</title></head><body><style>body{background:#333;font-family:monospace;color:#fff}canvas{border:1px solid #fff}.canvas-div{display:flex;justify-content:center;flex-direction:column;align-items:center;height:100%}.canvas-div>div{display:flex;align-items:center;margin:4px}#key-info{position:fixed;bottom:0;left:0;width:100%;font-size:20px;pointer-events:none}#key-info>span{padding:4px;transform:translateY(-96px);background:rgba(0,0,0,.5)}</style><div id=canvasDiv class=canvas-div><div>Volume: <input id=volume type=range min=0 max=100 value=100 onchange=vol(this)></div><div>Move (ARROWS/NUMPAD), Interact (SPACE)</div><div>+/- (zoom)</div></div><div id=key-info class=canvas-div><span></span></div><script src=index.js type=module></script></body></html>
