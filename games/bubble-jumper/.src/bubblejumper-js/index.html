<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./styles.min.css" />
</head>
<body>
    <div id="stage">
        <div id="inner-stage" class="open">
            <div id='jumper'></div>
            <div id="spikey-bottom"></div>
        </div>
        <div id="time-cont" class="nodisplay">TIME:
            <span id="time">00:00</span>
        </div>
        <div id="score-cont" class="nodisplay">SCORE:
            <span id="score">0</span>
        </div>
        <div id="title">Bubble Jumper</div>
        <div id="instructions">Arrows to move (&larr; &uarr; &rarr;). Space key to start.</div>
        <div id="game-over" class="nodisplay">Game Over</div>
        <div id="message"></div>
    </div>
    <script type="text/javascript" src="./bubblejumper-js-1.0.0.min.js"></script>

</body>
</html>
