<!DOCTYPE html><html><head><link href='css/main.css' rel='stylesheet' type='text/css'/><meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no"></head><body><div id="screen-wrapper"><section id='levels-screen'><h1>The Bad Luck Game</h1><p>Help cars to reach the end tiles by rotating and swapping tiles on the board. Good luck!</p><ul class='levels'><li data-level-name="1"><h1>1</h1><div class="stars"><i></i><i></i><i></i></div></li><li data-level-name="2"><h1>2</h1><div class="stars"><i></i><i></i><i></i></div></li><li data-level-name="3"><h1>3</h1><div class="stars"><i></i><i></i><i></i></div></li></ul></section><section id='play-screen'><div id="board-container"><div class="tiles"></div><canvas id="canvas"></canvas></div><div id="menu-panel"><div class="stars"><i></i><i></i><i></i></div><div class="info"> points: <span class='current-score'></span> cars: <span class='cars-deployed'></span></div><div id='swap-tile'></div><button id='pause-button'>PAUSE</button></div><div id="paused"><div id="paused-buttons"><button id='resume-button'>RESUME</button><button id='levels-button'>LEVELS</button></div></div><div id="win-loose"><div id="win"><div class="stars"><i></i><i></i><i></i></div><p>LEVEL WON!</p><button id='win-levels-button'>LEVELS</button></div><div id="loose"><p>LEVEL LOST</p><button id='loose-levels-button'>LEVELS</button><button id='restart-button'>RESTART</button></div></div></section></div><script src="main-ck.js"></script></body></html>
