var gameCanvas=document.getElementById("gameArea");var gameContext=gameCanvas.getContext("2d");var totalWidth;var totalHeight;var numCols;var numFils;var squareSize;var marginX;var marginY;var sc;var levels=[[5,3,21,0,2,1,21,2,4,1,11,0,1,-1,31,2,1,-1,0,0,1.5,-0.025,0,1.5,0.025,12,4,1,0],[5,3,21,0,1,1,21,1,2,1,21,2,3,1,21,3,4,1,11,0,1,-1,31,1,1,-1,0,0,1.5,-0.025,0,1.5,0.025,12,2,1,0,31,3,1,0,0,0,1.5,-0.05,0,1.5,0.05,12,4,1,1],[5,3,21,0,1,0,21,1,2,0,22,1,0,2,1,21,2,3,1,22,2,1,3,2,21,3,4,2,11,0,0,-1,31,1,0,-1,0,0,1.5,-0.025,0,1.5,0.025,12,2,0,0,31,2,1,0,0,0,1.5,-0.037,0,1.5,0.037,12,3,1,1,31,3,2,1,0,0,1.5,-0.05,0,1.5,0.05,12,4,2,2],[5,3,21,0,1,0,21,3,4,0,23,1,1,0,2,22,3,1,4,2,24,1,0,1,1,25,3,0,3,1,11,0,0,-1,31,1,0,-1,0,0,1.5,-0.05,0,1.5,0.05,31,3,0,-1,1,0,1.5,0.05,0,1.5,-0.05,11,4,0,-1,31,1,1,0,1,0,1.5,0.05,0,1.5,-0.05,31,3,1,1,0,0,1.5,-0.05,0,1.5,0.05,12,0,2,2,12,4,2,3]];var numLevels=4;var cLevel;var rTime;var score;var rounds;var endOfLevel;var gates;var openGates;var touchPosition={x:undefined,y:undefined};var colors=["#E23A59","#738D9C","#44ADAD"];function circleLimits(angle){if(angle<0){angle+=Math.PI*2}else if(angle>Math.PI*2){angle-=Math.PI*2}return angle}function roundRect(x,y,w,h,r){gameContext.beginPath();gameContext.moveTo(x+r,y);gameContext.lineTo(x+w-r,y);gameContext.arc(x+w-r,y+r,r,Math.PI*1.5,0,false);gameContext.lineTo(x+w,y+h-r);gameContext.arc(x+w-r,y+h-r,r,0,Math.PI*0.5,false);gameContext.lineTo(x+r,y+h);gameContext.arc(x+r,y+h-r,r,Math.PI*0.5,Math.PI,false);gameContext.lineTo(x,y+r);gameContext.arc(x+r,y+r,r,Math.PI,Math.PI*1.5,false);gameContext.stroke();gameContext.closePath()}function circle(x,y,r,f){gameContext.beginPath();gameContext.arc(x,y,r,0,Math.PI*2,false);gameContext.fillStyle=f;gameContext.fill();gameContext.stroke();gameContext.closePath()}function Gate(posX,posY,parent,fromRight,iniRad1,endRad1,velRad1,iniRad2,endRad2,velRad2){this.posX=posX;this.posY=posY;this.parent=parent;this.fromRight=fromRight;this.iniRad1=iniRad1*Math.PI;this. f(gates[parent].state===2){fillColor1=colors[2];fillColor2=colors[1];fillColor3=colors[2]}else{fillColor1=colors[0];fillColor2=colors[1];fillColor3=colors[0]}drawIcon(posX,posY,elem-10,fillColor1,fillColor2,fillColor3);iLevel+=4}else if(elem===21){iniX=levels[cLevel][iLevel+1]*squareSize+marginX+squareSize/2+sc*12;endX=levels[cLevel][iLevel+2]*squareSize+marginX+squareSize/2-sc*12;iniY=levels[cLevel][iLevel+3]*squareSize+marginY+squareSize/2+sc*10;endY=iniY;gameContext.beginPath();gameContext.moveTo(iniX,iniY);gameContext.lineTo(endX,endY);gameContext.stroke();gameContext.closePath();iLevel+=4}else if(elem===22){iniX=levels[cLevel][iLevel+1]*squareSize+marginX+squareSize/2+sc*10;iniY=levels[cLevel][iLevel+2]*squareSize+marginY+squareSize/2+sc*12;endX=iniX;endY=levels[cLevel][iLevel+4]*squareSize+marginY+squareSize/2+sc*10;gameContext.beginPath();gameContext.moveTo(iniX,iniY);gameContext.lineTo(endX,endY);endX=levels[cLevel][iLevel+3]*squareSize+marginX+squareSize/2-sc*12;gameContext.lineTo(endX,endY);gameContext.stroke();gameContext.closePath();iLevel+=5}else if(elem===23){iniX=levels[cLevel][iLevel+1]*squareSize+marginX+squareSize/2-sc*10;iniY=levels[cLevel][iLevel+2]*squareSize+marginY+squareSize/2+sc*12;endX=iniX;endY=levels[cLevel][iLevel+4]*squareSize+marginY+squareSize/2+sc*10;gameContext.beginPath();gameContext.moveTo(iniX,iniY);gameContext.lineTo(endX,endY);endX=levels[cLevel][iLevel+3]*squareSize+marginX+squareSize/2+sc*12;gameContext.lineTo(endX,endY);gameContext.stroke();gameContext.closePath();iLevel+=5}else if(elem===24){iniX=levels[cLevel][iLevel+1]*squareSize+marginX+squareSize/2+sc*12;endX=(levels[cLevel][iLevel+3]+1)*squareSize+marginX+squareSize/2-sc*12;iniY=levels[cLevel][iLevel+2]*squareSize+marginY+squareSize/2+sc*10;endY=iniY;gameContext.beginPath();gameContext.moveTo(iniX,iniY);gameContext.lineTo(endX,endY);endY=levels[cLevel][iLevel+4]*squareSize+marginY+squareSize/2+sc*10;gameContext.lineTo(endX,endY);endX=levels[cLevel][iLevel+3]*squareSize+marginX+squareSize/2+sc*12;gameContext.lineTo(endX,endY);gameContext.stroke();gameContext.closePath();iLevel+=5}else if(elem===25){iniX=levels[cLevel][iLevel+1]*squareSize+marginX+squareSize/2-sc*12;endX=(levels[cLevel][iLevel+3]-1)*squareSize+marginX+squareSize/2+sc*12;iniY=levels[cLevel][iLevel+2]*squareSize+marginY+squareSize/2+sc*10;endY=iniY;gameContext.beginPath();gameContext.moveTo(iniX,iniY);gameContext.lineTo(endX,endY);endY=levels[cLevel][iLevel+4]*squareSize+marginY+squareSize/2+sc*10;gameContext.lineTo(endX,endY);endX=levels[cLevel][iLevel+3]*squareSize+marginX+squareSize/2-sc*12;gameContext.lineTo(endX,endY);gameContext.stroke();gameContext.closePath();iLevel+=5}else if(elem===31){iLevel+=11}}gates.forEach(gate=>gate.update())}function drawGame(){gameContext.clearRect(0,0,totalWidth,totalHeight);drawBoard();var txtScore=score+" ";while(txtScore.length<5)txtScore="0"+txtScore;gameContext.fillStyle="#000";gameContext.fillText(txtScore,totalWidth,0);gameContext.fillStyle="#7F0000";gameContext.fillRect(0,totalHeight*0.98,totalWidth*rTime,totalHeight*0.02)}function gameLoop(){requestAnimationFrame(gameLoop);if(endOfLevel){if(rTime>0){rTime-=0.01;score++}else{cLevel++;if(cLevel===numLevels){cLevel=0;rounds+=0.5}initLevel();initDimensions()}}else{if(openGates===gates.length){endOfLevel=true}else{if(rTime>0){rTime-=0.001}else{initGame();initLevel();initDimensions()}}}drawGame()}function initGame(){score=0;cLevel=0;rounds=1}function initLevel(){var iLevel;var posX;var posY;var parent;var fromRight;var iniRad1;var endRad1;var velRad1;var iniRad2;var endRad2;var velRad2;numCols=levels[cLevel][0];numFils=levels[cLevel][1];iLevel=2;gates=[];while(iLevel<levels[cLevel].length){elem=levels[cLevel][iLevel];if((elem===11)||(elem===12)){iLevel+=4}else if(elem===21){iLevel+=4}else if((elem===22)||(elem===23)||(elem===24)||(elem===25)){iLevel+=5}else if(elem===31){posX=levels[cLevel][iLevel+1];posY=levels[cLevel][iLevel+2];parent=levels[cLevel][iLevel+3];fromRight=levels[cLevel][iLevel+4];iniRad1=levels[cLevel][iLevel+5];endRad1=levels[cLevel][iLevel+6];velRad1=levels[cLevel][iLevel+7]*rounds;iniRad2=levels[cLevel][iLevel+8];endRad2=levels[cLevel][iLevel+9];velRad2=levels[cLevel][iLevel+10]*rounds;gates.push(new Gate(posX,posY,parent,fromRight,iniRad1,endRad1,velRad1,iniRad2,endRad2,velRad2));iLevel+=11}}rTime=1;openGates=0;endOfLevel=false}function initDimensions(){totalWidth=window.innerWidth;totalHeight=window.innerHeight;gameCanvas.width=totalWidth;gameCanvas.height=totalHeight;if((totalWidth/numCols)<(totalHeight/numFils)){squareSize=Math.floor(totalWidth/numCols);marginX=0;marginY=Math.floor((totalHeight-(squareSize*numFils))/2)}else{squareSize=Math.floor(totalHeight/numFils);marginX=Math.floor((totalWidth-(squareSize*numCols))/2);marginY=0}sc=squareSize/40;gameContext.lineWidth=sc;gameContext.lineCap="round";gameContext.lineJoin="round";gameContext.strokeStyle="#EED069";gameContext.font="48px sans-serif";var txtWidth=gameContext.measureText("0000").width;gameContext.font=""+Math.floor((48*squareSize)/txtWidth)+"px sans-serif";gameContext.textBaseline="top";gameContext.textAlign="right"}window.onload=function(){initGame();initLevel();initDimensions();window.addEventListener('resize',()=>{initDimensions()});window.addEventListener('touchstart',event=>{touchPosition.x=event.changedTouches[0].clientX;touchPosition.y=event.changedTouches[0].clientY;var gateIndex=findGateAt(touchPosition.x,touchPosition.y);if(gateIndex>-1){gates[gateIndex].touched()}});gameLoop()}
