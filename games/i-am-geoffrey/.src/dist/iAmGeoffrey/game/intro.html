<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1"><meta content="text/html;charset=utf-8" http-equiv="Content-Type"><title>I Am Geoffrey</title><link rel="stylesheet" href="style.min.css"></head><body style="text-align:center;"><h1>I Am Geoffrey!</h1><p>Who is the real Geoffrey?</p><p>Score kills (3 points!) on other players by getting <b>behind them</b>.</p><p>Press Space (or tap) to collect items.</p><p>Stars give a point.</p><p>Bombs can be placed.</p><p>Diamonds <b>REVERSE</b> the game!</p><hr><form action="/" method="get"><p>Select character and enter your name to begin! <br/></p><label>Knight<input type="radio" name="char" value="m" checked></label><label>Princess<input type="radio" name="char" value="f"></label><br><br><input type="text" id="name" name="name" placeholder="Enter Name"><br><br><input type="submit" value="Go!"><br><hr></form></body></html>
