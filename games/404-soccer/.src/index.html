<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Document</title></head><body>    <style>html,        body {          height: 100%;          font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;          overflow: hidden;        }        body{            background-color: #dddddd;            margin: 10px;            cursor: none;                    font-size: 25px;          margin: 0;          display: flex;          align-items: center;          justify-content: center;        }                .content{            display:fixed;                    font-size: 2.5vmax;        }      #out{  position:absolute;  max-width: 10000px;  top:0px;  font-size: 3vh;}                        #follower {  position: absolute;  top: 50%;  left: 50%;  z-index: 100;  -webkit-touch-callout: none;    -webkit-user-select: none;    -khtml-user-select: none;    -moz-user-select: none;    -ms-user-select: none;    user-select: none;}         canvas {          max-width: 100%;          max-height: 100%;          width: auto;          height: auto;        }        body div.intro {    opacity: 1;          display: block;        }                body.none div.intro {            opacity: 0;        }                div.intro,       e {          color: white;          background: black;          text-align: center;          position: absolute;          top: 50%;          left: 50%;          width: 100%;          z-index: 2;          max-width: 450px;          padding: 1rem;          box-sizing: border-box;          -webkit-transform: translate(-50%, -50%);                  transform: translate(-50%, -50%);        }        em{            font-family: monospace;        }        #modalContainer {    background-color:rgba(0, 0, 0, 0.3);    position:absolute;    width:100%;    height:100%;    top:0px;    left:0px;    cursor: default;    z-index:110;}#alertBox {    position:relative;    width:300px;    min-height:100px;       border:1px solid #666;    background-color:black;    background-repeat:no-repeat;    align-items: center;}#modalContainer > #alertBox {    position:fixed;}#alertBox h1 {    margin:0;    color:#fff;    text-align: center;    border-bottom:5px solid #fff;    padding:10px 0 2px 5px;}#alertBox p {  color: #fff;  font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;    height:50px;    padding-left:5px;    margin-left:55px;}#alertBox #closeBtn {    display:block;    position:relative;    margin:5px auto;    padding:7px;    border:0 none;    max-width:100px;    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;    text-transform:uppercase;    text-align:center;    color:black;    font-weight: 900;    background-color:white;    text-decoration:none;}/* unrelated styles */#mContainer {    position:relative;    width:600px;    margin:auto;    padding:5px;    border-top:2px solid #000;    border-bottom:2px solid #000;    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}</style><div id="out"></div>    <canvas id="canvas" width="1200" height="500">⚽️</canvas>    <div id="follower" aria-disabled="true">        ⚽️      </div>      <div class="intro" id="intro">        <h1>404 football!</h1>        <p>          Controls! <br>          Player 1: move with the <small><em>W A S D</em></small> keys to move, <small><em>V</em></small> to shoot and <small><em>B</em></small> to dash.        </p>        <p>            Player 2: move with the <small><em>ARROW</em></small> keys to move, <small><em>P</em></small> to shoot and <small><em>O</em></small> to dash.        </br>Click to Play        </p>        <p>                   Play on a computer<br>            <em></em><br>            <em>              A JS13K game<br>            </em>      </div>

    <script>var canvas = document.getElementById("canvas");        var c = canvas.getContext("2d");        var out = document.getElementById("out");        window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;        var audio = new Audio();        var init;        var player1 = new Player(100,250);        var player2 = new Player(1100,250);        var player3 = '';        var player4= '';        var player5 = '';        var player6 = '';        var player7 = '';        var time = '';        var winner;        var ball = new Ball(600,250);        var wDown = false;        var sDown = false;        var aDown = false;        var dDown = false;        var upDown = false;        var downDown = false;        var leftDown = false;        var rightDown = false;        var vDown = false;        var pDown = false;        var oDown = false;        var bDown = false;                var halftrue = true;        var one50 = 150;        var three50 = 350;        var clicked = false;        var stoptime = false;        var waza = "";        var ALERT_TITLE;        var truefalse = true;        var endgame = false;        var ALERT_BUTTON_TEXT = "Ok";        if(document.getElementById) {	        window.alert = function(txt) {		    createCustomAlert(txt);	        }            }        document.addEventListener("mouseup", function(e){            if (clicked == false){                time = 60;                init =  requestAnimationFrame(start);                var x = setInterval(function() {                if (time > 0 && stoptime == false) {                           time--;                     }                        else if (time > 0 && stoptime == true){         endgame();        }        else{         endgame2();        }        }, 1000);                document.body.className = "none";                clicked = true;                }                           });        function start(){        clear();        renderBackground();        renderGates();        checkKeyboardStatus();        checkPlayersBounds();        checkBallBounds();        checkPlayers_BallCollision();        movePlayers();        moveBall();        renderPlayers();        renderBall();        out.innerHTML = "time left:"+time+"</br>red team: " + player1.score + "<br>blue team: " + player2.score +"</br>"+ waza;        requestAnimationFrame(start);        }                function Ball(x,y){        this.x = x;        this.y = y;        this.xVel = 0;        this.yVel = 0;        this.decel = 0.1;        this.size = 5;        }                function Player(x,y){        this.x = x;        this.y = y;        this.size = 20;        this.xVel = 0;        this.yVel = 0;        this.score = 0;        this.accel = 0.55;        this.decel = 0.55;        this.maxSpeed = 3;        }                        function endgame(){        if (player1.score < player2.score){            winner = "blue team!";        }else if  (player1.score > player2.score){            winner = "red team!";        }else{            winner = "no one! its a draw!";        }                ALERT_TITLE = "TIME UP!";        alert('Time up! The winner is '  + winner);        var score1 = player1.score;        var score2 = player2.score;        player1 = new Player(100,250);        player1.score = score1;        player2 = new Player(1100,250);        player2.score = score2;        ball = new Ball(600,250);        }        function endgame2(){        if (player1.score < player2.score){            winner = "blue team!";        }else if  (player1.score > player2.score){            winner = "red team!";        }else{            winner = "no one! its a draw!";                  }        time = 60;      player1.score=0;player2.score=0;  ALERT_TITLE = "TIME UP!";   ALERT_BUTTON_TEXT="Restart";     alert('Time up! The winner is '  + winner);        var score1 = player1.score;        var score2 = player2.score;        player1 = new Player(100,250);        player1.score = score1;        player2 = new Player(1100,250);        player2.score = score2;        ball = new Ball(600,250);        }        function reset(){        var score1 = player1.score;        var score2 = player2.score;        player1 = new Player(100,250);        player1.score = score1;        player2 = new Player(1100,250);        player2.score = score2;        ball = new Ball(600,250);        wDown = false;        sDown = false;        aDown = false;        dDown = false;        upDown = false;        downDown = false;        leftDown = false;        rightDown = false;        vDown = false;        pDown = false;        oDown = false;        bDown = false;               }        function movePlayers(){        player1.x += player1.xVel;        player1.y += player1.yVel;        player2.x += player2.xVel;        player2.y += player2.yVel;                }                function checkPlayers_BallCollision(){        var p1_ball_distance = getDistance(player1.x,player1.y,ball.x,ball.y) - player1.size - ball.size;        if(p1_ball_distance < 0){        collide(ball,player1);        }        var p2_ball_distance = getDistance(player2.x,player2.y,ball.x,ball.y) - player2.size - ball.size;        if(p2_ball_distance < 0){        collide(ball,player2);        }        }                function collide(cir1,cir2){        var dx = (cir1.x - cir2.x) / (cir1.size);        var dy = (cir1.y - cir2.y) / (cir1.size);        cir2.xVel = -dx;        cir2.yVel = -dy;        cir1.xVel = dx;        cir1.yVel = dy;        }                function getDistance(x1,y1,x2,y2){        return Math.sqrt(Math.pow(x1-x2,2)+Math.pow(y1-y2,2));        }                function moveBall(){        if(ball.xVel !== 0){        if(ball.xVel > 0){        ball.xVel -= ball.decel;        if(ball.xVel < 0) ball.xVel = 0;        } else {        ball.xVel += ball.decel;        if(ball.xVel > 0) ball.xVel = 0;        }        }        if(ball.yVel !== 0){        if(ball.yVel > 0){        ball.yVel -= ball.decel;        if(ball.yVel < 0) ball.yVel = 0;        } else {        ball.yVel += ball.decel;        if(ball.yVel > 0) ball.yVel = 0;        }        }        ball.x += ball.xVel;        ball.y += ball.yVel;        }                                function checkBallBounds(){        if(ball.x + ball.size > canvas.width){        if(ball.y > one50 && ball.y < three50){        player1.score++;        ALERT_TITLE = "GOAL!";        alert('GOAL!! RED SCORED!');  ALERT_BUTTON_TEXT="Restart";      return;        }        ball.x = canvas.width - ball.size;        ball.xVel *= -1.5;        }        if(ball.x - ball.size < 0){        if(ball.y > one50 && ball.y < three50){        player2.score++;        ALERT_TITLE = "GOAL!";        alert('GOAL!! BLUE SCORED!!');  ALERT_BUTTON_TEXT="Restart";      return;        }        ball.x = 0 + ball.size;        ball.xVel *= -1.5;                }        if(ball.y + ball.size > canvas.height){        ball.y = canvas.height - ball.size;        ball.yVel *= -1.5;        }        if(ball.y - ball.size < 0){        ball.y = 0 + ball.size;        ball.yVel *= -1.5;                               }        }                function checkPlayersBounds(){        if(player1.x + player1.size > canvas.width){        player1.x = canvas.width - player1.size;        player1.xVel *= -0.5;        }        if(player1.x - player1.size < 0){        player1.x = 0 + player1.size;        player1.xVel *= -0.5;        }        if(player1.y + player1.size > canvas.height){        player1.y = canvas.height - player1.size;        player1.yVel *= -0.5;        }        if(player1.y - player1.size < 0){        player1.y = 0 + player1.size;        player1.yVel *= -0.5;        }                if(player2.x + player2.size > canvas.width){        player2.x = canvas.width - player2.size;        player2.xVel *= -0.5;        }        if(player2.x - player2.size < 0){        player2.x = 0 + player2.size;        player2.xVel *= -0.5;        }        if(player2.y + player2.size > canvas.height){        player2.y = canvas.height - player2.size;        player2.yVel *= -0.5;        }        if(player2.y - player2.size < 0){        player2.y = 0 + player2.size;        player2.yVel *= -0.5;        }                        }                function checkKeyboardStatus(){        if(wDown){        if(player1.yVel > -player1.maxSpeed){        player1.yVel -= player1.accel;        } else {        player1.yVel = -player1.maxSpeed;        }        } else {        if(player1.yVel < 0){        player1.yVel += player1.decel;        if(player1.yVel > 0) player1.yVel = 0;        }        }               if(vDown){                ball.x += ball.xVel*5;        ball.y += ball.yVel*2;        waza="shoot";                }        if(pDown){        if(ball.yVel > 0){        ball.yVel -= ball.decel;        if(ball.yVel < 0) ball.yVel = 0;        } else {        ball.yVel += ball.decel;        if(ball.yVel > 0) ball.yVel = 0;        }        ball.x += ball.xVel*5;        ball.y += ball.yVel*2;        waza="shoot";        }        if(oDown){        player2.maxSpeed++;        setTimeout(backtonormalspeed, 2000);        waza="dash";                }        if(bDown){        player1.maxSpeed++;        setTimeout(btns, 2000);        waza="dash";        }        if(sDown){        if(player1.yVel < player1.maxSpeed){        player1.yVel += player1.accel;        } else {        player1.yVel = player1.maxSpeed;        }        } else {        if(player1.yVel > 0){        player1.yVel -= player1.decel;        if(player1.yVel < 0) player1.yVel = 0;        }        }                if(aDown){        if(player1.xVel > -player1.maxSpeed){        player1.xVel -= player1.accel;        } else {        player1.xVel = -player1.maxSpeed;        }        } else {        if(player1.xVel < 0){        player1.xVel += player1.decel;        if(player1.xVel > 0) player1.xVel = 0;        }        }                if(dDown){        if(player1.xVel < player1.maxSpeed){        player1.xVel += player1.accel;        } else {      
      player1.xVel = player1.maxSpeed;        }        } else {        if(player1.xVel > 0){        player1.xVel -= player1.decel;        if(player1.xVel < 0) player1.xVel = 0;        }        }                            if(upDown){        if(player2.yVel > -player2.maxSpeed){        player2.yVel -= player2.accel;        } else {        player2.yVel = -player2.maxSpeed;        }        } else {        if(player2.yVel < 0){        player2.yVel += player2.decel;        if(player2.yVel > 0) player2.yVel = 0;        }        }                       if(downDown){        if(player2.yVel < player2.maxSpeed){        player2.yVel += player2.accel;        } else {        player2.yVel = player2.maxSpeed;        }        } else {        if(player2.yVel > 0){        player2.yVel -= player2.decel;        if(player2.yVel < 0) player2.yVel = 0;        }        }                if(leftDown){        if(player2.xVel > -player2.maxSpeed){        player2.xVel -= player2.accel;        } else {        player2.xVel = -player2.maxSpeed;        }        } else {        if(player2.xVel < 0){        player2.xVel += player2.decel;        if(player2.xVel > 0) player2.xVel = 0;        }        }                       if(rightDown){        if(player2.xVel < player2.maxSpeed){        player2.xVel += player2.accel;        } else {        player2.xVel = player2.maxSpeed;        }        } else {        if(player2.xVel > 0){        player2.xVel -= player2.decel;        if(player2.xVel < 0) player2.xVel = 0;        }        }                }                                document.onkeyup = function(e){        if(e.keyCode === 87){        wDown = false;        }        if(e.keyCode === 65){        aDown = false;        }        if(e.keyCode === 68){        dDown = false;        }        if(e.keyCode === 83){        sDown = false;        }        if(e.keyCode === 38){        upDown = false;        }        if(e.keyCode === 37){        leftDown = false;        }        if(e.keyCode === 40){        downDown = false;        }        if(e.keyCode === 39){        rightDown = false;        }        if(e.keyCode === 86){        vDown = false;        waza="";        }        if(e.keyCode === 80){        pDown = false;        waza="";        }        if(e.keyCode === 79){        oDown = false;        waza="";        }        if(e.keyCode === 66){        bDown = false;        waza="";        }        if(e.keyCode === 16){        cpsDown = false;        }        if(e.keyCode === 90){        qDown = false;        }        if(e.keyCode === 20){        tabDown = false;        }        if(e.keyCode === 220){        bqDown = false;        }        if(e.keyCode === 49){        bcDown = false;        }        if(e.keyCode === 74){        eDown = false;        }        if(e.keyCode === 77){        tDown = false;        }        if(e.keyCode === 188){        fDown = false;        }        if(e.keyCode === 190){        siDown = false;        }        if(e.keyCode === 78){        yDown = false;                }        }

      function renderBall(){        c.save();        c.beginPath();        c.fillStyle = "black";        c.font = "40px monospace";        c.fillText("0", ball.x-8, ball.y+5);        c.fill();        c.closePath();        c.restore();        }                function renderPlayers(){        c.save();        c.fillStyle = "red";        c.beginPath();        c.font = "40px monospace";        c.fillText("4", player1.x, player1.y,player1.size,0);        c.fill();        c.closePath();        c.beginPath();        c.fillStyle = "blue";        c.font = "40px monospace";        c.fillText("4", player2.x, player2.y,player2.size,0);        c.fill();        c.closePath();        c.beginPath();        c.fillStyle = "#33cc33";        c.arc(player3.x,player3.y,player3.size,0,Math.PI*2);        c.fill();        c.closePath();        c.beginPath();        c.fillStyle = "orange";        c.arc(player4.x,player4.y,player4.size,0,Math.PI*2);        c.fill();        c.closePath();        c.beginPath();        c.fillStyle = "#6699ff";        c.arc(player5.x,player5.y,player5.size,0,Math.PI*2);        c.fill();        c.closePath();        c.beginPath();        c.fillStyle = "#ff6600";        c.arc(player6.x,player6.y,player6.size,0,Math.PI*2);        c.fill();        c.closePath();        c.beginPath();        c.fillStyle = "purple";        c.arc(player7.x,player7.y,player7.size,0,Math.PI*2);        c.fill();        c.closePath();                c.restore();                }                function renderGates(){        c.save();        c.beginPath();        c.moveTo(0,150);        c.lineTo(0,350);        c.strokeStyle = "red";        c.lineWidth = 10;        c.stroke();        c.closePath();        c.beginPath();        c.moveTo(canvas.width,150);        c.lineTo(canvas.width,350);        c.strokeStyle = "blue";        c.lineWidth = 10;        c.stroke();        c.closePath();        c.restore();        }                function renderBackground(){        c.save();        c.fillStyle = "#66aa66";        c.fillRect(0,0,canvas.width,canvas.height);        c.strokeStyle = "rgba(255,255,255,0.6)";        c.beginPath();        c.arc(canvas.width/2,canvas.height/2,100,0,Math.PI*2);        c.closePath();        c.lineWidth = 10;        c.stroke();        c.rect(20, 20, canvas.width-40,  canvas.height-40);        c.stroke();        c.rect(20, 120, 100, 250);        c.stroke();        c.rect(20, 70, 200, 350);        c.stroke();        c.beginPath();        c.arc(20,20,20,0,0.5*Math.PI);        c.stroke();        c.beginPath();        c.arc(20,480,20,0,1.5*Math.PI,true);        c.stroke();        c.beginPath();        c.arc(1180, 20, 20, 1.5, 1 * Math.PI);        c.stroke();        c.beginPath();        c.arc(1180, 480, 20, 3, 1.5 * Math.PI);        c.stroke();        c.rect(1000, 70, 180, 350);        c.stroke();        c.rect(1080, 120, 100, 250);        c.stroke();        c.moveTo(canvas.width/2,20);        c.lineTo(canvas.width/2,canvas.height-20);        c.stroke();        c.beginPath();        c.arc(600,250,10,0,2*Math.PI);        c.lineWidth = 10;        c.stroke();        c.beginPath();        c.arc(190, 250, 100, 11.3, 0.4 * Math.PI);        c.stroke();                c.beginPath();        c.arc(1030, 250, 100, 1.9, 1.4 * Math.PI);        c.stroke();        c.restore();        }                function clear(){        c.clearRect(0,0,canvas.width,canvas.height);        }        function backtonormalspeed() {                player2.maxSpeed = 3;        waza="";        }        function btns() {        player1.maxSpeed = 3;        }        function btnsz() {        player3.size = 20;        }        function allplayergone() {        player5 = '';        player6 = '';        player7 = '';        waza = '';        }        (function () {  var follower, init, mouseX, mouseY, positionElement, printout, timer;  follower = document.getElementById('follower');  printout = document.getElementById('printout');  mouseX = event => {    return event.clientX;  };  mouseY = event => {    return event.clientY;  };  positionElement = event => {    var mouse;    mouse = {      x: mouseX(event),      y: mouseY(event) };    follower.style.top = mouse.y + 'px';    return follower.style.left = mouse.x + 'px';  };  timer = false;  window.onmousemove = init = event => {    var _event;    _event = event;    return timer = setTimeout(() => {      return positionElement(_event);    }, 1);  };}).call(this);function createCustomAlert(txt) { 	d = document;	if(d.getElementById("modalContainer")) return;	mObj = d.getElementsByTagName("body")[0].appendChild(d.createElement("div"));	mObj.id = "modalContainer";	mObj.style.height = d.documentElement.scrollHeight + "px";		alertObj = mObj.appendChild(d.createElement("div"));	alertObj.id = "alertBox";	if(d.all && !window.opera) alertObj.style.top = document.documentElement.scrollTop + "px";	alertObj.style.left = (d.documentElement.scrollWidth - alertObj.offsetWidth)/2 + "px";	alertObj.style.visiblity="visible";	h1 = alertObj.appendChild(d.createElement("h1"));	h1.appendChild(d.createTextNode(ALERT_TITLE));	msg = alertObj.appendChild(d.createElement("p"));	msg.appendChild(d.createTextNode(txt));	msg.innerHTML = txt;	btn = alertObj.appendChild(d.createElement("a"));	btn.id = "closeBtn";	btn.appendChild(d.createTextNode(ALERT_BUTTON_TEXT));	btn.href = "#";	btn.focus();    	btn.onclick = function() { removeCustomAlert();return false; }	
      alertObj.style.display = "block";    reset();  truefalse= false;  stoptime = true;}function removeCustomAlert() {  truefalse= true;  stoptime = false;  document.getElementsByTagName("body")[0].removeChild(document.getElementById("modalContainer"));    reset();   }function ful(){alert('Alert this pages');}
