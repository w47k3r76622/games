<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Spacebar's Space Bar - Game</title><link rel="stylesheet" href="main.css"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="mobile-web-app-capable" content="yes"><meta name="monetization" content="$ilp.uphold.com/FYGWHFNNRHg8"><link rel="icon" href="favicon.ico" type="image/x-icon"><meta name="description" content="Play Spacebar's Space Bar and pay your debts to the Function Keys to run the bar of your dreams!"><meta name="twitter:description" content="Play Spacebar's Space Bar and pay your debts to the Function Keys to run the bar of your dreams!"><meta name="og:description" content="Play Spacebar's Space Bar and pay your debts to the Function Keys to run the bar of your dreams!"><meta name="twitter:card" content="summary_large_image"><meta name="twitter:title" content="Spacebar's Space Bar"><meta name="og:title" content="Spacebar's Space Bar"><meta name="og:image" content="https://spacebar.terabytetiger.com/favicon.ico"><meta name="twitter:image" content="https://spacebar.terabytetiger.com/favicon.ico"><meta name="twitter:creator" content="@terabytetiger"><meta name="twitter:site" content="@terabytetiger"></head><body><div class="wrapper"><div class="dayHeading flex-between"><h1 class="dayHeading">Day <span id="day">1</span></h1><p class="wallet">$<span id="money">0</span></p></div><div class="content grow"><div class="inventory"><h2>Ingredient Inventory</h2><p id="a-stock">0</p><p id="b-stock">0</p><p id="c-stock">0</p></div><hr><div id="customers"><!-- Customers will populate here over time  --></div><div class="dialog-background hidden"></div><div id="debt" class="hidden dialog-open center"><p class="center">Your remaining debt to pay is $<span id="debtAmount"></span></p><input type="number" name="paymentAmount" id="paymentAmount" min="0" value="0" step="1" onclick="this.select()"><div class="btnGroup"><div></div><button id="payDebt" class="paydebtbtn" onclick="payDebt()">Pay Debt</button><div></div><div></div><button id="closeDialog" class="closebtn" onclick="closeDialog()">Close</button><div></div></div></div><div id="victory" class="hidden dialog-open center"><h2>CONGRATS!</h2><p id="victoryMessage"></p><div class="btnGroup"><div></div><button class="twitterbtn" onclick="shareVictory()">Share your victory</button><div></div><div></div><button id="closeDialog" class="closebtn" onclick="closeDialog()">Continue Playing</button><div></div></div></div><div id="purchasing"><h2>Purchase Ingredients</h2><div class="btnGroup"><button id="buy-a" onclick="buy('a', 1)">Buy 1 a</button> <button id="buy-b" onclick="buy('b', 1)">Buy 1 b</button> <button id="buy-c" onclick="buy('c', 1)">Buy 1 c</button></div><p>Start the next day or pay your debts here:</p><div class="btnGroup"><button id="newDay" onclick="newDay()">I'm ready for a new day</button> <button id="debtDialog" class="debtbtn" onclick="openDialog()">Pay debt</button></div></div></div><p class="message" id="message" role="alert">New game started!</p></div><script src="./game.js"></script></body></html>
