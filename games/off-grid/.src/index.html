<!DOCTYPE>
<html>
	<head>
		<link rel="icon" type="image/png" href="favicon.ico" sizes="16x16">  
		<meta content='maximum-scale=1.0, user-scalable=0' name='viewport' />-
		<title>off-grid</title>
	</head>
	<body>

		<div class="hit-bar"><span class="hit-points"></span></div>
		<div class="game">
			<div class="randomizer"></div>

			<div class="actor"><div class="rotator">|.|</div></div>
		</div>
		<div class="console"></div>
		<div class="beacon-count">beacons &#x2193</div>
		<div class="console2">
			
			<div id="b93" style='opacity: .1; color: red;background-color: red'>aa</div>
			<div id="b94" style='opacity: .1; color: orange;background-color: orange'>aa</div>
			<div id="b95" style='opacity: .1; color: yellow;background-color: yellow'>aa</div>
			<div id="b96" style='opacity: .1; color: green;background-color: green'>aa</div>
			<div id="b97" style='opacity: .1; color: blue;background-color: blue'>aa</div>
			<div id="b98" style='opacity: .1; color: indigo;background-color: indigo'>aa</div>
			<div id="b99" style='opacity: .1; color: violet;background-color: violet'>aa</div>
				
		</div>
		<div class="console1"></div>
		<div class="console3"></div>
	</body>
</html>
<style>

	@keyframes boom{
		0% { transform: scale(1); }
		10% { transform: scale(2); }
		20% { transform: scale(3); }
		30% { transform: scale(4); }
		40% { transform: scale(5); }
		50% { transform: scale(6); }
		60% { transform: scale(7); }
		70% { transform: scale(8); }
		80% { transform: scale(9); }
		90% { transform: scale(10); }
	}
	@keyframes blink {
		0% { opacity: .5; }
		10% { opacity: .15; }
		20% { opacity: .25; }
		30% { opacity: .35; }
		40% { opacity: .45; }
		50% { opacity: .55; }
		60% { opacity: .65; }
		70% { opacity: .75; }
		80% { opacity: .85; }
		90% { opacity: .95; }
	}

	@keyframes beacon {
		0% { background-color: red; }
		15% { background-color:orange; }
		30% { background-color: yellow; }
		45% { background-color: green; }
		60% { background-color: blue; }
		75% { background-color: indigo; }
		90% { background-color: violet; }
	}

	@font-face {
		font-family: "Hexagon";
		src: url("Hexagon.ttf");
	}

	body {
		overflow: hidden;
		text-align: center;
		justify-content: center;
		background-color: #04050D;
		  -webkit-user-select: none;  /* Chrome all / Safari all */
		  -moz-user-select: none;     /* Firefox all */
		  -ms-user-select: none;      /* IE 10+ */
		  user-select: none;          /* Likely future */   
	}
	
	.console {
		position: fixed;
		top: 15px;
		right: 15px;
		padding: 20px;
		background: rgba(255, 255, 255, .2);
		z-index: 99;
		visibility: visible;
		font-family: "Consolas";
		font-size: 15pt;
		color: grey;
	}

	.beacon-count {
		position: fixed;
		top: 15px;
		left: 15px;
		padding: 10px;
		background: rgba(255, 255, 255, .5);
		z-index: 99;
		visibility: visible;
		font-family: "Consolas";
		font-size: 15pt;

	}
	.console2 {
		position: fixed;
		top: 80px;
		left: 80px;
		padding: 10px;
		width: 35px;
		background: rgba(255, 255, 255, .5);
		z-index: 99;
		visibility: visible;
		font-family: "Consolas";
		font-size: 20pt;
	}

	
	.console3 {
		position: fixed;
  		/* margin: 0 auto; */
		padding: 20px;
		background: rgba(255, 255, 255, .2);
		z-index: 99;
		visibility: visible;
		font-family: "Consolas";
		font-size: 15pt;
		color: white;
		background-color: black;
		/* display: none; */
	}
	
	.console1 {
		position: fixed;
		bottom: 15px;
		right: 15px;
		padding: 20px;
		background: rgba(255, 255, 255, .2);
		z-index: 99;
		visibility: hidden;
		font-family: "Consolas";
		font-size: 15pt;
		color: grey;
	}
	
	.hit-bar {
		position: fixed;
		top: 80px;
		left: 15px;
		width: 45px;
		height: 300px;
		z-index: 99;
		font-family: "Consolas";
		font-size: 20pt;
		opacity: .5;
	}

	.hit-points {
		position: absolute;
		bottom: 0;
		left:7px;
	}

	.random-element {
		position: absolute;
		color: #C9A957;
		font-family: "lucida console";
		font-size: 20pt;
		height: 10px;
		width: 10px;
		opacity: .5;
		border: solid 1px;
	}

	
	.actor {
		position: absolute;
		left: 1%;
		top: 96%;
		width: 20px;
		height: 20px;
		font-size: 10pt;
		color:rgba(150, 300, 550, 1);
		font-family: "lucida console";
	}
	
	.game {
		position: absolute;
		background-color: #060712;

		left: 13%;
		top: 13%;
		width: 1500px;
		height:750px;
		transform: scale(3);
		animation: color-change 15s infinite;
	}
	
	
	
</style>
