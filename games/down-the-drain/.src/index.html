<html>
  <head>
    <title>Down the Drain</title>
    <link rel="shortcut icon" id="favicon" />

* {  
  -webkit-user-select: none;  /* Chrome all / Safari all */
  -moz-user-select: none;     /* Firefox all */

}
body {
  background: #0c161d;
  color: #AD9E7B;
  font-family: courier new;
  font-size: 24px;
}
span {
  display: inline-block;
}
.drain {
  background-image: linear-gradient(90deg, rgb(191, 234, 249) 45%, rgba(154, 141, 141, 0.3) 65%);
  background-size: 19px 50px;
  border-top-left-radius: 90px;
  border-top-right-radius: 90px;
  height: 27px;
  width: 100px;
  z-index: 15;
  top: 20px;;
  box-shadow: rgba(234, 234, 231, 0.5) 0px 0px 120px 35px, rgb(123, 106, 106) 0px 0px 4px 4px;
}
.door {
  background-image: linear-gradient(#000, #333);
  border-top-left-radius: 90px;
  border-top-right-radius: 90px;
  height: 169px;
  width: 100px;
  z-index: 15;
  top: 93px;
  box-shadow: #333 0px 0px 4px 4px;
}
.open {
	background-image: none;
  background-color: rgb(191, 234, 249);
}
#status {
	background-color: #fff;
	color: #000;
	font-weight: bold;
	height: 27px;
}
#sentence {
  width: 960px;
  height: 33px;
  text-align: center;
  line-height: 33px;
  color: white;
}
#controls {
  width: 960px;
  height: 138px;
}
#controls div {
  float: left;
}
#arrows {
  width: 42px;
}
#arrows span {
  font-size: 50px;
  height: 67px;
  width: 40px;
  line-height: 78px;
  text-align: center;
  background-color: #524531;
  margin: 1px;
}
#arrows span:hover {
  color: yellow;
}
#items {
  width: 308px;
  height: 136px;
  background-color: #524531;
  margin: 1px;
  overflow: hidden;
  position: relative;
}
#itemlist {
  position: absolute;
  left: 0px;
  padding: 2px 4px 2px 4px;
}
#itemlist span {
  width: 300px;
}
#itemlist span:hover {
  color: yellow;
}
#commands {
  width: 608px;
  color: #AD9E7B;
  font-size: 26px;
  font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
}
#commands span {
  background-color: #524531;
  width: 150px;
  margin: 1px;
  height: 44px;
  text-align: center;
  line-height: 44px;
}
#commands span:hover {
  color: yellow;
}
#wrap {
  background-color: #000;
  margin: auto;
  width: 960px;
  height: 627px;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  cursor: crosshair;
  opacity: 0;
}
#screen {
  position: relative;
  width: 960px;
  height: 430px;
  overflow: hidden;
  background-color: #333333;
}
#screen * {
  position: absolute;
}
#bricks {
  top: 50px;
  width: 960px;
  height: 210px;
  z-index: 5;
}
.bricks {
  background-color: transparent;
  background-image: 
    linear-gradient(335deg, rgba(80, 80, 80, 0.2) 23px, transparent 23px),
    linear-gradient(155deg, rgba(88, 88, 88, 0.3) 23px, transparent 23px),
    linear-gradient(335deg, rgba(80, 80, 80, 0.2) 23px, transparent 23px),
    linear-gradient(155deg, rgba(88, 88, 88, 0.3) 23px, transparent 23px);
  background-size: 58px 58px;	
  background-position: 0px 2px, 4px 35px, 29px 31px, 34px 6px;
}
@keyframes movewater {
  0% {
    left: -110px;
  }
  100% {
    left: 0px;
  }
}
#edge {
	width: 960px;
	height: 30px;
	background-color: #444;
	bottom: 60px;
	z-index: 1;
	box-shadow: #111 0px 10px 25px 0px;
}
#water {
  background: 
    linear-gradient(#222222 55%, rgba(255,255,255,0) 0) 0 0px,
    radial-gradient(circle closest-side, #222222 63%, rgba(255,255,255,0) 0) 0 0,
    radial-gradient(circle closest-side, #222222 60%, rgba(255,255,255,0) 0) 55px 0 rgba(255,255,255,0);
  background-size:110px 90px;
  background-repeat:repeat-x;
  width: 1070px;
  height: 90px;
  bottom: 0px;
  z-index: 0;
  animation-duration: 10s;
  animation-name: movewater;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}
#wall {
  top: 0px;
  height: 260px;
  z-index: 0;
}
#sides {
	top: 0px;
	left: -50px;
	height: 430px;
  width: 1060px;
	border-top-right-radius: 60px;
	border-top-left-radius: 60px;
	z-index: 720;
	pointer-events: none;
}
.left {
	 box-shadow: #000 85px 0 0px 0px inset;
}
.right {
	 box-shadow: #000 -85px 0 0px 0px inset;
}
.left.right {
	 box-shadow: #000 -85px 0 0px 0px inset, #000 85px 0 0px 0px inset;
}
.bubble {
	font-size: smaller;
  padding: 15px;
  color: #fff;
  background: #AD9E7B;
  border-radius: 10px;
  bottom: 177px;
}
.speech:before {
  content: "";
  display: block;
  position: absolute;
  top: -27px;
  left: 9px;
  width: 0;
  border-width: 15px 15px 0;
  border-style: solid;
  border-color: #AD9E7B transparent;
}
.actor:after {
  content: "";
  position: absolute;
  bottom: -5px;
  left: 0px;
  width: 50px;
  height: 10px;
  background: #000;
  border-radius: 50%;
  opacity: 0.5;
}
#doll:after {
	width: 20px;
	heigth: 6px;
}
#blanket {
	background-color: #520116;
	border: 3px solid black;
}
#phone {
	background-color: silver;
	border: 2px solid black;
}
#book {
	background-color: #60447b;
  border: 2px solid black;
}
