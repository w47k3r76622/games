<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>The Last Space Bender</title> <style>*{padding: 0;margin: 0;box-sizing: border-box;user-select: none;}html{font-size: 10px;}body{font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: 1.6rem;display: flex;align-items: center;justify-content: center;min-height: 100vh;}canvas{background-color: #15161a;}#game-story,#death-screen{display: none;}#game-welcome,#death-screen{text-align: center;}#death-screen,#game-welcome,#game-story{transition: 0.5s ease;position: fixed;top: 0;left: 0;width: 100%;background: #060606;font-family: "arial";height: 100%;color: white;}#game-welcome{background-color: #0b0b0b;}.container{max-width: 600px;margin: 0 auto;}.vh-center{display: flex;align-items: center;height: 100%;justify-content: center;}#play-button{padding: 1rem 1.5rem;border: 1px solid #eeeeee42;font-family: inherit;font-size: inherit;border-radius: .2rem;background: none;color: white;transition: 0.2s ease;}#play-button:hover{background: rgba(0, 0, 0, 0.5);}#play-button:active{transform: scale(0.9);}#game-visual{margin-bottom: 3rem;border-radius: 50%;box-shadow: 0px 0px 5px 5px rgba(115, 128, 88, 0.2) inset;padding: 5rem;filter: blur(1px);}/* Game story / conversation */#game-convo{padding: 2rem;border: 1px solid gray;border-radius: 0.5rem;}#game-convo-from{margin-bottom: .5rem;font-weight: bold;color: gray;font-style: italic;}#game-convo-message{min-width: 25rem;white-space: pre-line;line-height: 25px;}#press-any{font-size: smaller;margin-top: 2rem;color: gray;}/* Player status screen */#player-status{display: none;position: fixed;left: 0;bottom: 0;margin: 1rem;padding: 1rem;color: white;background: #1111114f;border-radius: 0.5rem;border: 1px solid #eeeeee12;}#player-bar-parent{width: 25rem;height: 1.5rem;background: rgba(0, 0, 0, 0.5);}#player-health{height: 100%;width: 100%;background: rgb(240, 22, 22);}</style></head><body><div id="game-welcome"><div class="container vh-center"><div><h1 style="margin-bottom: .5rem;" >The Last Space bender</h1><p style="font-style: italic; margin-bottom: 2rem;" >- The infinity defense -</p><button id="play-button" >Smash or Press `space` to start</button></div></div></div><div id="game-story" ><div class="container vh-center"><div><div id="game-visual"><img style="width: 100%;" src="assets/hero-and-master.png"/></div><div id="game-convo"><div id="game-convo-from"></div><p id="game-convo-message"></p><div id="press-any" >Press space to continue.</div></div></div></div></div><div id="death-screen"><div class="container vh-center"><div><div style="margin-bottom: 2rem;"><div id="player-high-score" style="font-size: x-large;font-weight: bold;">0</div><div style="color: gray;">High score</div><div></div></div><h1 id="death-screen-h1" style="color: red; font-family: 'Times New Roman', Times, serif" ></h1><p></p><div id="press-any" >Press space to continue</div></div></div></div><div id="player-status" ><div style="margin-bottom: .5rem;" >Hero</div><div id="player-bar-parent" ><div id="player-health" ></div></div><div style="margin-top: 1rem" ><span>Score: </span><span id="player-score" >0</span></div></div><canvas width="600" height="350" ></canvas></script><script src="index.js" ></script></body></html>
