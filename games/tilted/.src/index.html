<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tilted</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<style>

    *
    {
        user-select: none;
        font-family: Arial;
    }
    body
    {
        background: #525245;
    }
    .a
    {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
    }
    .cont
    {
        position: absolute;
        width:0;
        height: 0;
        top: 50%;
        left: 50%;
        transform-style: preserve-3d;
        transform: rotateY(0);
    }
    .rectangle
    {
        --w: 0;
        --h: 0;
        position: absolute;
        width: var(--w);
        height: var(--h);
        left: calc(50% - (var(--w)/2));
        bottom: calc(50% - (var(--h)/2));

    }
    #camera
    {
        z-index: 100;
        perspective: 1000vmin;
    }
    .ball
    {
        --x: 0;
        --y: 0;
    /background: rgba(211, 198, 216, 0.6) radial-gradient(circle at 35% 35%, rgba(255, 255, 255, .3),transparent,rgba(0,0,0,.5)); / radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1) 40%, rgba(255, 255, 0, 255) 50%);
    /background: #d8d8d8 radial-gradient(circle at 35% 35%, rgba(255, 255, 255, .3),transparent,rgba(0,0,0,.5)); / radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1) 40%, rgba(255, 255, 0, 255) 50%);
    /background: goldenrod radial-gradient(circle at 35% 35%, rgba(255, 255, 255, .3),transparent,rgba(0,0,0,.5)); / radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1) 40%, rgba(255, 255, 0, 255) 50%);
    /background: #b84033 radial-gradient(circle at 35% 35%, rgba(255, 255, 255, .3),transparent,rgba(0,0,0,.5)); / radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1) 40%, rgba(255, 255, 0, 255) 50%);
    /background: #5b8499 radial-gradient(circle at 35% 35%, rgba(255, 255, 255, .3),transparent,rgba(0,0,0,.5)); / radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1) 40%, rgba(255, 255, 0, 255) 50%);
    /background: #47995d radial-gradient(circle at 35% 35%, rgba(255, 255, 255, .3),transparent,rgba(0,0,0,.5)); / radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1) 40%, rgba(255, 255, 0, 255) 50%);
    /background: #565656 radial-gradient(circle at 35% 35%, rgba(255, 255, 255, .3),transparent,rgba(0,0,0,.5)); / radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1) 40%, rgba(255, 255, 0, 255) 50%);
        background: #7a7a7a radial-gradient(circle at 35% 35%, rgba(255, 255, 255, .3),transparent,rgba(0,0,0,.5)); / radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1) 40%, rgba(255, 255, 0, 255) 50%);
        transform: translate3d(var(--x),var(--y),-4.98vmin);
        border-radius: 50%;
    }
    .hole
    {
        --x: 0;
        --y: 0;
        transform: translate3d(var(--x),var(--y),-4.99vmin);
        border-radius: 50%;
    }
    .ingamebutton
    {
        border-radius: 50%;
        transform: translate3d(var(--x),var(--y),-4.98vmin);
        transition: background 300ms;
        text-align: center;
        /*--color: #526dd6;
        --color: #2ba963;
        --color: #c8504d;*/
        background: var(--color) radial-gradient(ellipse at center, rgba(255,255,255,.2) 0%, transparent 44%, rgba(128,128,128,0.96) 50%, rgba(192,192,192,0.97) 59%, rgba(128,128,128,0.97) 71%, rgba(128,128,128,1) 100%);
    }
    .ingamebutton[use='1']
    {
        background: var(--color) radial-gradient(ellipse at center, rgba(255,255,255,.6) 0%, rgba(255,255,255,.46) 44%, rgba(128,128,128,0.96) 50%, rgba(192,192,192,0.97) 59%, rgba(128,128,128,0.97) 71%, rgba(128,128,128,1) 100%);

    }
    #gui
    {
        z-index: 600000000;
        position: fixed;
        top:0;
        left: 0;
        width:100%;
    }
    #edbut
    {
        z-index: 600000000;
        position: fixed;
        top:0;
        left: 0;
    }
    #ground
    {
        --w: 96vmin;
        --h: 142vmin;
        background: #f4c58f;
        transform: translateZ(-5vmin);

    }
    @keyframes death {
        0%
        {
            transform: translate3d(var(--x),var(--y),-4.98vmin) scale(1);
            opacity: 1;
        }
        40%
        {
            transform: translate3d(var(--x2),var(--y2),-4.98vmin) scale(1);
            opacity: 1;
        }
        100%
        {
            transform: translate3d(var(--x2),var(--y2),-4.98vmin) scale(.5);
            opacity: 0;
        }

    }
    #editor
    {
        z-index: 300;
        background: #525245;
    }
    .editor
    {
        --w: 66vmin;
        --h: 98vmin;
        border: .5px solid;
    }
    .button
    {
        min-width: 15vmin;
        font-size: 3vmin;
        line-height: 3.3vmin;
        height: 7vmin;
        text-align: center;
        position: relative;
        margin-left: 2vmin;
    //border: .3px solid white;
        background: whitesmoke;
        box-shadow: black 0 0 1vmin;
    }
    .button:active
    {
        background: #2CAFE3;
    }
    .button[selected='1']
    {
        background: lightblue;
    }
    .menuelem
    {
        position: relative;
        margin: 0 auto;
        margin-top: 6vmin;
        box-shadow: black 0 0 1vmin;
        width: 86vmin;
        padding: 2vmin;
        min-height: 11vmin;
        background: lightskyblue;
        font-size: 6vmin;
        font-style: italic;

    }
    #worlds
    {
        z-index: 300;
        background: #525245;
        overflow-y: scroll;

    }
    .menuelemdots
    {
        position: relative;
        width: 88vmin;
        min-height: 4vmin;
    //top: 9vmin;
        left: -.5vmin;
        display: flex;
        flex-wrap: wrap
    }
    .leveldot
    {
        position: relative;
        width:2.5vmin;
        height: 2.5vmin;
        border-radius: 50%;
        border: .3vmin black solid;
        margin: .5vmin;
        background: white;
    }
    #levelselect
    {
        z-index: 300;
        background: #525245;
    }
    #mapsketch
    {
        position: absolute;
        width: 94vmin;
        height: 140vmin;
        border: 1vmin black solid;
        transform: rotate(90deg) scale(.5);
        top: calc(50% - 71vmin);
        left: calc(50% - 48vmin);
        background: #f4c58f;
    }
    #title
    {
        position: absolute;
        width: 100%;
        color: white;
        text-align: center;
        font-size: 5vmin;
        top: calc(50% - 60vmin);

    }
    #title:first-line
    {
        font-size: 12vmin;
    }
    #levelcount
    {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        top: calc(50% + 30vmin);
        position: absolute;
        width: 100%;
        min-height: 3vmin;
    / background: white;
    }
    .arrowbutton
    {
        position: absolute;
        height: 30vmin;
        background: white;
        width: 8vmin;
        clip-path: polygon(100% 0, 0 50%, 100% 100%);
        top: calc(50% - 15vmin);
        left: 3vmin;

    }
    #arrowright
    {
        left: 89vmin;
        transform: rotate(180deg);
    /    color: wheat;
    }
    #record
    {
        position: absolute;
        width: 100%;
        color: white;
        text-align: center;
        font-size: 5vmin;
        top: calc(50% + 35vmin);
    }
    #start
    {
        --w: 30vmin;
        --h: 8vmin;
        font-size: 7vmin;
        text-align: center;
        color: white;
        text-shadow: var(--c) .3vmin .3vmin 0,var(--c) -.3vmin .3vmin 0,var(--c) .3vmin -.3vmin 0,var(--c) -.3vmin -.3vmin 0;
        --c: black;
        position: absolute;
        background: darkolivegreen;
        border: .3vmin black solid;
        top: calc(50% + 50vmin);
    }
    #start[locked='0']
    {
        background: gray;

    }
    #win
    {
        background: #657ba0;
        font-size: 7vmin;
        text-align: center;
        color: white;
        text-shadow: var(--c) .3vmin .3vmin 0,var(--c) -.3vmin .3vmin 0,var(--c) .3vmin -.3vmin 0,var(--c) -.3vmin -.3vmin 0;
        --c: black;
        z-index: 300;
    }
    #mainmenu
    {
        background: #657ba0;
        z-index: 300;
    }
    #editormisc
    {
        background: rgba(255,255,255,.8);
        z-index: 500;
        text-align: center;
    }
    #title2
    {
        width: 100%;
        font-size: 8vmin;
        color: white;
        text-shadow: var(--c) .3vmin .3vmin 0,var(--c) -.3vmin .3vmin 0,var(--c) .3vmin -.3vmin 0,var(--c) -.3vmin -.3vmin 0;
        --c: black;
        text-align: center;
        position: relative;
        height: 35vmin;
    }
    #title2:first-line
    {
        font-size: 20vmin;
    }
    .mainbut
    {
        position: relative;
        margin: 0 auto;
        margin-top: 15vmin;
        width: 60vmin;
        height: 20vmin;
        font-size: 7vmin;
        line-height: 20vmin;
        background: lightseagreen;
        color: darkslategrey;
        text-align: center;
    }
    .mainbut:hover
    {
        background: lightblue;
    }
    button
    {
        background: #26d2c8;
        color: #203535;
        font-size: 4vmin;
    }
</style>
<body>
<div class='a' id='camera'>
    <div class='cont' id='cont'>

        <div class='rectangle' id='ground'></div>
        <!--<div id='ball'></div>-->

    </div>
</div>


<div id='editor' class='a'>
    <div style='display: flex; flex-wrap: wrap; position: absolute;width: 100%;height: 17vmin; bottom: 1vmin;'>
        <div onclick='change_editor_action("barrier"); this.setAttribute("selected","1")' class='button'>Place<br>Barrier</div>
        <div onclick='change_editor_action("ball"); this.setAttribute("selected",1)' class='button'>Place<br>Ball</div>
        <div onclick='change_editor_action("hole"); this.setAttribute("selected",1)' class='button'>Place<br>Hole</div>
        <div onclick='change_editor_action("finish"); this.setAttribute("selected",1)' class='button'>Place<br>Finish</div>
        <div onclick='change_editor_action("door"); this.setAttribute("selected","1")' class='button'>Place<br>Door</div>
        <div onclick='change_editor_action("button0"); this.setAttribute("selected",1)' class='button'>Place<br>Hold Button</div>
        <div onclick='change_editor_action("button1"); this.setAttribute("selected",1)' class='button'>Place<br>Open Button</div>
        <div onclick='change_editor_action("button2"); this.setAttribute("selected",1)' class='button'>Place<br>Close Button</div>
        <div onclick='change_editor_action("delete"); this.setAttribute("selected",1)' class='button'>Delete<br>Objects</div>


    </div>

    <div onclick='tomain()' class='button' style='top: 1vmin; left:10vmin;position: absolute;'>Return to<br>Menu</div>
    <div onclick='playlevel()' class='button' style='top: 1vmin; left: calc(50% - 7.5vmin);position: absolute;'>Play<br>Level</div>
    <div onclick='tempshare()' class='button' style='top: 1vmin; right:10vmin;position: absolute;'>Finish<br>Level</div>
    <div class='rectangle editor' id='editor_bottom'></div>
    <div class='rectangle editor' id='editor_top' style='z-index: 200' ontouch='clickeditortop(event)' onclick='clickeditortop(event)'></div>
    <!--<div class='rectangle editor' id='editor_bg' style='z-index: 1; background: sandybrown'</div>-->


</div>

<div hidden class='a' id='worlds'>

</div>

<div hidden class='a' id='levelselect'>
    <div id='title'></div>
    <div id='mapsketch'></div>
    <div id='levelcount'></div>
    <div class='arrowbutton' onclick='change_menulevel(menulevel-1)'></div>
    <div class='arrowbutton' onclick='change_menulevel(menulevel+1)' id='arrowright'></div>
    <div id='record'></div>
    <div class='rectangle' id='start' onclick='startlevel()'></div>
</div>

<div class='a' id='mainmenu'>
    <div id='title2'>Tilted<br>The Phone Game</div>
    <div class='mainbut' onclick='launchgame()'>Play Game</div>
    <div class='mainbut' onclick='launcheditor()'>Level Editor</div>
    <!--<button>Select Skin</button>-->
</div>

<div id='gui' hidden>
    <button onclick='document.body.requestFullscreen()'>Fullscreen</button>
    <button onclick='data.running ? quitlevel() : (currentmenu == "levels" ? toworlds() : tomain())' style='position: absolute;right:0'>Back</button>
    <button onclick='loadlevel(levelpacks[menuworld].levels[menulevel])' id='restartbut' hidden>Restart</button>
</div>
<button id='edbut' onclick='win(); cancomplete = 0;' hidden>Back</button>

<div class='a' hidden id='win' onclick='hidewin()'>

</div>

</body>
<script>


    const s = gid = id => document.getElementById(id);

    const cd = name =>
    {
        var elem = document.createElement('div');
        elem.className = name;
        return elem;
    }

    var cr = (w,h,bg,t) => {
        var elem = cd('rectangle');
        elem.style.setProperty('--w',w+'vmin');
        elem.style.setProperty('--h',h+'vmin');
        elem.style.background = bg;
        elem.style.transform = t;
        elem.style.backgroundSize = '100% 100%,15vmin 15vmin';
        return elem;
    }

    const get_distance = (x1, y1, x2, y2) => Math.hypot(x2-x1,y2-y1);

    var wood = 'linear-gradient(45deg,sandybrown,wheat,sandybrown,wheat,sandybrown,wheat,sandybrown,wheat)';
    var steel = 'linear-gradient(45deg,gray,lightgray,gray,lightgray,gray,lightgray,gray,lightgray)';
    var door = 'linear-gradient(45deg,#CCC,#DDD,#CCC,#DDD,#CCC,#DDD,#CCC,#DDD)';
    //var wood = 'linear-gradient(45deg,sandybrown,#CBB27B,sandybrown,#CBB27B,sandybrown,#CBB27B,sandybrown,#CBB27B)';


    var rot = {a:0,b:0,g:0};
    var pos = {x:0,y:0};

    var radius = 2.5;

    var devicerot = {alpha:0,beta:0,gamma:0};

    function deviceOrientationHandler(e)
    {
        devicerot = {alpha:e.alpha,beta:e.beta,gamma:e.gamma};

        if(data.depth)s('camera').style.perspectiveOrigin = `calc(50% + ${(-e.gamma*15)}vmin) calc(50% + ${(-e.beta*15)}vmin)`;

    }

    function mousemovement(e)
    {

        var X = (e.clientX - (window.innerWidth / 2))/20;
        var Y = (e.clientY - (window.innerHeight / 2))/20;
        devicerot = {beta:Y,gamma:X};

        if(data.depth)s('camera').style.perspectiveOrigin = `calc(50% + ${(-e.gamma*15)}vmin) calc(50% + ${(-e.beta*15)}vmin)`;

    }
    if (window.DeviceOrientationEvent) {

        if(navigator.userAgent.match(/Android/i)
            || navigator.userAgent.match(/webOS/i)
            || navigator.userAgent.match(/iPhone/i)
            || navigator.userAgent.match(/iPad/i)
            || navigator.userAgent.match(/iPod/i)
            || navigator.userAgent.match(/BlackBerry/i)
            || navigator.userAgent.match(/Windows Phone/i)) window.addEventListener('deviceorientation', deviceOrientationHandler, false);
        else window.onmousemove = mousemovement;
        console.log('supported')
    }

    var barriers = [];
    class Ball
    {
        constructor(x,y,rad)
        {
            this.active = true;
            this.rad = rad;
            this.pos = {x:x,y:y};
            this.speed = {x:0,y:0};
            this.look = cd('rectangle ball');
            this.look.style.setProperty('--w',rad*2+'vmin');
            this.look.style.setProperty('--h',rad*2+'vmin');
            s('cont').appendChild(this.look);
        }
        move(x,y,delta)
        {
            if(this.active) {


                var posposY = this.pos.y + this.speed.y * delta;
                var posposX = this.pos.x + this.speed.x * delta;


                for (var i in barriers) {
                    var bar = barriers[i];
                    if (bar.active && ((posposX - this.rad < bar.r && posposX + this.rad > bar.l && posposY < bar.b && posposY > bar.t) || (posposX < bar.r && posposX > bar.l && posposY - this.rad < bar.b && posposY + this.rad > bar.t) || (get_distance(bar.l, bar.t, posposX, posposY) <= this.rad || get_distance(bar.l, bar.b, posposX, posposY) <= this.rad || get_distance(bar.r, bar.t, posposX, posposY) <= this.rad || get_distance(bar.r, bar.b, posposX, posposY) <= this.rad))) {
                        //
                        var left = Math.abs(posposX + this.rad - bar.l);
                        var right = Math.abs(posposX - this.rad - bar.r);
                        var top = Math.abs(posposY + this.rad - bar.t);
                        var bottom = Math.abs(posposY - this.rad - bar.b);

                        var smallest = Math.min(left, right, top, bottom);

                        if (smallest == left) {
                            if (Math.abs(this.speed.x) > 20) navigator.vibrate(50);
                            this.speed.x *= -1;
                            posposX = bar.l - this.rad;
                        }
                        else if (smallest == right) {
                            if (Math.abs(this.speed.x) > 20) navigator.vibrate(50);
                            this.speed.x *= -1;
                            posposX = bar.r + this.rad;
                        }
                        else if (smallest == top) {
                            if (Math.abs(this.speed.y) > 20) navigator.vibrate(50);
                            this.speed.y *= -1;
                            posposY = bar.t - this.rad;
                        }
                        else if (smallest == bottom) {
                            if (Math.abs(this.speed.y) > 20) navigator.vibrate(50);
                            this.speed.y *= -1;
                            posposY = bar.b + this.rad;
                        }


                    }
                }

                for (var i in balls) if (balls[i] != this && balls[i].active) {
                    var ball = balls[i];
                    if (get_distance(posposX, posposY, ball.pos.x, ball.pos.y) <= (this.rad + ball.rad)) {
                        this.speed.x *= -.7;
                        this.speed.y *= -.7;

                        posposX = this.pos.x;
                        posposY = this.pos.y;
                    }

                }

                for (var i in holes) {
                    var hole = holes[i];
                    if (get_distance(hole.pos.x, hole.pos.y, this.pos.x, this.pos.y) < hole.rad && this.rad <= hole.rad) {

                        this.active = false;
                        this.look.style.animation = 'death 300ms linear infinite';
                        this.look.style.setProperty('--x2', hole.pos.x + 'vmin');
                        this.look.style.setProperty('--y2', hole.pos.y + 'vmin');

                        if (hole.type == 'death')
                        {
                            this.die();

                        }

                        else if (hole.type == 'win')
                        {
                            setTimeout(win,1000);
                            var this2 = this;
                            setTimeout(()=>{this2.look.hidden = 1},300);
                        }

                    }

                }
                this.pos.x = posposX;
                this.pos.y = posposY;




                this.look.style.setProperty('--x', this.pos.x + 'vmin');
                this.look.style.setProperty('--y', this.pos.y + 'vmin');
            }


        }
        die()
        {

            var this2 = this;
            setTimeout(()=>{this2.look.remove()},300);
            var j = 0;
            for(var i of balls)if(i.active)++j;
            // alert(j);
            if(j==0)
            {

                for(var k in currentlevel.balls)
                {
                    var b = currentlevel.balls[k];
                    balls.push(new Ball(b[0],b[1],b[2]));
                }

            }
        }
    }
    var doors = [];
    class Barrier
    {
        constructor(x,y,w,h,type,id)
        {
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;

            this.l =x-(w/2);
            this.r =x+(w/2);
            this.t =y-(h/2);
            this.b =y+(h/2);

            this.active = 1;

            this.type = type || 0;
            this.id = id;



            this.look = cd('cont');
            for(var i = 0; i < 4; ++i)this.look.appendChild(cr(i % 2 == 0 ? w : h, 10, 'linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.1),transparent),' + (type ? door : wood), 'rotateX(90deg) rotateY('+(i * 90)+'deg) translateZ(' + (i % 2 == 0 ? (h/2) : (w/2)) + 'vmin)'));

            var elem = cr(w,h,'linear-gradient(transparent,transparent),' +  (type ? door : wood),'translateZ(5vmin)');
            //elem.style.filter = 'blur(.0001vmin)';  //Giving blur to barrier top prevents a display glitch in chrome mobile
            this.look.appendChild(elem);


            /* var shadow = cr(w,h,'rgba(0,0,0,.3)','translateZ(-4.99vmin)');
             shadow.style.filter = 'blur(.5vmin)';
             this.look.appendChild(shadow);*/

            this.look.style.transform = 'translateX('+x+'vmin) translateY('+y+'vmin)';
            if(type)
            {
                this.look.style.transition = 'transform 300ms';
                doors[id] = this;
            }

            s('cont').appendChild(this.look);
        }
        open()
        {
            this.look.style.transform = 'translateX('+this.x+'vmin) translateY('+this.y+'vmin) translateZ(-9.995vmin)';
            this.active = 0;
        }
        close()
        {
            this.look.style.transform = 'translateX('+this.x+'vmin) translateY('+this.y+'vmin) translateZ(0)';
            this.active = 1;
        }
    }
    class Hole
    {
        constructor(x,y,rad,type)
        {
            this.pos = {x:x,y:y};
            this.rad = rad;
            this.type = type;
            this.look = cr(rad*2,rad*2,(type=='death'?'#333':'lightgreen') + ' radial-gradient(circle at 70% 70%, rgba(0,0,0,.1) 50%, rgba(0,0,0,.5) 60%)');
            this.look.className += ' hole';
            this.look.style.setProperty('--x',x+'vmin');
            this.look.style.setProperty('--y',y+'vmin');

            console.log(this.look);
            s('cont').appendChild(this.look);
        }
    }

    class Button
    {
        constructor(x,y,type,rad,id)
        {
            this.pos = {x:x,y:y};
            this.rad = rad;
            this.type = type; //0: HOLD   1: ON   2: OFF   3: DUMMY
            this.id = id;
            this.inuse = 0;
            this.look = cr(rad*2,rad*2);
            this.look.style.setProperty('--x',x+'vmin');
            this.look.style.setProperty('--y',y+'vmin');
            this.look.style.setProperty('--color',type == 0 ? '#526dd6' : (type == 1 ? '#2ba963' : (type == 2 ? '#c8504d' : 'yellow')));
            this.look.className += ' ingamebutton';
            s('cont').appendChild(this.look);
        }
        check()
        {

            var lastinuse = this.inuse;
            this.inuse = 0;
            for (var i in balls) {
                var ball = balls[i];
                if (ball.active && get_distance(this.pos.x, this.pos.y, ball.pos.x, ball.pos.y) < this.rad) {
                    this.inuse = 1;
                    break;
                }

            }
            if(lastinuse != this.inuse)
            {
                this.look.setAttribute('use',String(this.inuse));
                if(this.inuse)
                {
                    if(this.type == 0)
                    {
                        doors[this.id].open();
                    }
                    if(this.type == 1)
                    {
                        doors[this.id].open();
                    }
                }
                else
                {
                    if(this.type == 0)
                    {
                        doors[this.id].close();
                    }
                    if(this.type == 2)
                    {
                        doors[this.id].close();
                    }
                }
            }


        }
    }

    var prevtime = undefined;
    function gameloop()
    {

        var delta = (+new Date() - (prevtime || +new Date())) / 1000;
        prevtime = +new Date();

        if(data.running && delta < .5) {



            for (var x of balls) if (x.active) {


                x.speed.x += (20 * devicerot.gamma) * delta;
                x.speed.y += (20 * devicerot.beta) * delta;

                x.move(x.speed.x, x.speed.y, delta);

                x.speed.x *= Math.pow(.37, delta * 4);
                x.speed.y *= Math.pow(.37, delta * 4);
            }

            for (var x of buttons) {
                x.check();
            }
        }

    }

    function place_barrier(door,id)
    {

        setxy(elem,x,y);
        s('editor_bottom').appendChild(elem);
        firstclick = null;
        secondclick = null;
        if(door)
        {
            elem.id=editordata.doors.length;
            elem.style.background = 'lightgray';
            elem.innerHTML = id;
            editordata.doors.push([x,y,w,h,id]);
            elem.onclick=function(){delete editordata.doors[this.id]; this.remove()};

        }
        else

            editordata.barriers.push([x,y,w,h]);
            elem.onclick=function(){delete editordata.barriers[this.id]; this.remove()};
        }

    }
