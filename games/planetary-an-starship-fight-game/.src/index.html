<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"/><title>Planetary</title><meta name="viewport" content="width=device-width, initial-scale=1"><style>*{box-sizing:border-box;margin:0;padding:0;z-index:2}body{background-color:#000;color:#FFF;overflow:hidden;font-size:20px;font-family:sans-serif}canvas{display:none;z-index:1}.game-on canvas{cursor:none}#gameCanvas{display:block;position:absolute;top:0;left:0;width:100vw;height:100vh;image-rendering:pixelated}.firefox #gameCanvas{image-rendering:crisp-edges}#radar{display:block;position:absolute;top:-410px;left:2px;border-radius:200px;border:2px solid #4E4;border-radius:200px;box-shadow:0 0 30px #000;background:rgba(0,0,0,.75);transition:3s}.game-on #radar{top:2px}#shipStatus{position:absolute;left:400px;right:400px;top:-200px;transition:3s}.game-on #shipStatus{top:10px}#shipStatus div,#missilBar{background:rgba(255,255,255,.1);box-shadow:inset 0 0 5px rgba(255,255,255,.2);margin:3px 10px 10px 0;border-radius:10px}#shipStatus div i,#missilBar i{display:block;background:#0AF;box-shadow:inset 0 0 5px #004;border-radius:10px;height:14px;transition:.5s}div#shipLife i,#enemyLife div i{background:#4E0;box-shadow:inset 0 0 5px #010}#shipStatus p{color:rgba(55,255,0,.5);margin-bottom:10px}.lost #shipStatus p{font-size:40px}#enemyLife{display:flex;font-size:50%;color:rgba(55,255,0,.5)}#enemyLife a{flex-grow:1}#enemyLife div i{height:9px}#missilBar{position:absolute;left:200px;right:200px;bottom:50px;opacity:0;transition:.6s}#missilBar i{background:#FD0;box-shadow:inset 0 0 7px #300}#chatInput{position:absolute;left:20vw;width:60vw;bottom:20px;background:#FFF;opacity:0;padding:10px;border:none;border-radius:8px;transition:.6s}#chatInput.show{bottom:20vh;opacity:.6}#msgList{position:absolute;top:5px;right:10px;text-align:right;text-shadow:0 0 4px #000}#msgList>div{position:relative;top:0;left:0;padding:3px 0;line-height:20px;opacity:1;transition:1.5s,padding 1s}#msgList>div.new{top:400px;opacity:0}#msgList>div.remove{padding:0;opacity:.1;margin-top:-6px;line-height:0}#msgList>div.remove .logmsg{transition:1.5s;padding:0 6px;color:rgba(255,255,255,.1)}.logmsg{display:inline-block;white-space:nowrap;padding:8px 12px;border-radius:10px;background:rgba(0,100,255,.4);color:#FFF;font-size:20px;overflow:hidden}#lobby{position:absolute;top:10vh;left:calc(50vw - 400px);width:800px;padding:40px 50px;border-radius:40px;background:rgba(0,90,200,.6);transition:3s}#lobby.hidden{transform:rotate(360deg);top:-90vh}h1,h2{margin-bottom:10px}#roomsList{max-height:55vh;overflow:auto;margin:0 -60px 20px -60px;text-align:center}#roomsList p{text-align:left;padding:0 60px}#roomsList a{display:inline-block;margin:10px;padding:10px 0;background:#06A;border-radius:12px;color:#FFF;text-decoration:none;width:208px}#players span{opacity:.5}#players span.conn{opacity:1}#lobby label{margin-right:1em}#inputNum{border:none;font-size:1em;background:#8AC;padding:1px 0;text-align:center;width:2em;border-radius:5px;color:#048}#btCreateRoom{margin:10px 0 0 5px;padding:10px 25px;border-radius:2em;border:none;background:#06A;font-size:1em;color:#FFF;font-weight:bold;cursor:pointer}#roomsList #chatNote{text-align:right;font-size:12px}#youWin{position:absolute;bottom:0;left:0;right:0;line-height:0;text-align:center;font-size:1vw;font-weight:bold;color:#FFF;opacity:0;transition:3s}#youWin.show{line-height:100vh;text-shadow:0 0 2vw #FFF;font-size:15vw;opacity:.4}</style></head><body><div id="lobby"><h1>Planetary</h1><div id="roomsList">Rendering...</div></div><div id="shipStatus"><div id="shipLife"><i></i></div><div id="shipEy"><i></i></div><p></p><ul id="enemyLife"></ul></div><div id="missilBar"></div><div id="msgList"></div><input id="chatInput"><div id="youWin">You Win!</div><script src="/socket.io/socket.io.js"></script><script src="shared.js"></script><script src="client.js"></script></body></html>
